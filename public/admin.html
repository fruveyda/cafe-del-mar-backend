  <div class="admin-panel">
    <h1 class="admin-title">Yönetici Paneli</h1>

    <section>
      <h3>Rezervasyonlar</h3>
      <div id="rezervasyonKartlari" class="row g-3">
      </div>
    </section>

    <section class="mt-5">
      <h3>Menü Yönetimi</h3>
      <form id="yeniUrunForm" class="row g-3 mb-4 admin-add-form">
        <div class="col-md-4">
          <input type="text" id="urunAdi" class="form-control" placeholder="Ürün Adı" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="urunKategori" class="form-control" placeholder="Kategori" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="urunFiyat" class="form-control" placeholder="Fiyat" required>
        </div>
        <div class="col-md-1">
          <button class="btn admin-btn w-100" type="submit">Ekle</button>
        </div>
      </form>
      <div id="menuKartlari" class="row g-3">
      </div>
    </section>
  </div>
